<head>
  <title>textcircle</title>
</head>

<body>
  <nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
      <a class="navbar-brand" href="#">CollabEditor</a>
      <p class="navbar-right navbar-text">
        {{> loginButtons align="left"}}</p>
  </div>
  </nav>
  <div class=" margin-top">
    <div class="row container-fluid">
      <div class="col-md-6">
        {{> UsersOnline}}
      </div>
    </div>
    </div>
  <div class=" margin-top">
    <div class="row container-fluid">
      <div class="card col-md-6">
        {{> editor}}
      </div>
      <div class="card col-md-5">
        {{> viewer}}
      </div>
    </div>
  </div>

</body>
<template name="UsersOnline">
{{#each users}}
<span class="label label-success">{{firstname}}</span>
{{/each}}
</template>

<template name="editor">
    {{> sharejsCM docid=docid onConnect=setMode onRender=config id="editor"}}
</template>
<template name="viewer">
  <iframe id="iframe-viewer">
  </iframe>
</template>
